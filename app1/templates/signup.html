<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ABC University</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </head>
    <style>
      body{
        background-size: 100%;
        background-repeat: no-repeat;
      }
    </style>
    <body style="background-image: url(https://wallpaperaccess.com/full/1209573.jpg);">
        <nav class="navbar navbar-expand-lg navbar-light bg-info">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">ABC University</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!--Navbar links-->
              {% if user.is_authenticated %}
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'about' %}">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'coursepage' %}">Add Course</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'studentpage' %}">Add Student</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'show' %}">student Details</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Log Out</a>
                  </li>
                </ul>
              </div>
              {% else %}
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Log In</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'signup' %}">Sign Up</a>
                  </li>
                </ul>
              </div>
              {% endif %}

            </div>
          </nav>
          <div class="container text-center">
              {% for message in messages %}
          <h5>
              <div class="alert alert-danger mt-5 text-center" >
                  {{ message }}
              </div>
          </h5> 
              {% endfor %}
          </div>
          <div class="container mt-5 mb-5 bg-light" style="border-radius: 10px; width: 50%;">
            <form action="{% url 'usercreate' %}" method="post" class="form pt-5 pb-5">
                {% csrf_token %}
                <h1 class="text-primary text-center">Sign Up</h1>

                <input type="text" name="first_name" class="form-control" placeholder="First name"><br>
                <input type="text" name="last_name" class="form-control" placeholder="Last name"><br>
                <input type="text" name="username" class="form-control" placeholder="Username"><br>
                <input type="email" name="email" class="form-control" placeholder="Email"><br>
                <input type="password" name="password" class="form-control" placeholder="Strong Password"><br>
                <input type="password" name="cpassword" class="form-control" placeholder="Conform Password"><br>

                <button type="submit" class="btn btn-outline-info" style="margin-left: 45%;">Submit</button>
                <br><br>
                <p class="text-success text-center">Already registered,<a href='#'>Login</a></p>

            </form>
          </div>
